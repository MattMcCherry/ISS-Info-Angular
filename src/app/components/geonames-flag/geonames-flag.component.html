<div class="card box-shadow h-100">
  <div class="card-header">Closest Country</div>
  <div class="card-body d-flex flex-column justify-content-center mb-4">
    <h5 *ngIf="flagImage == undefined">Country not found yet!</h5>
    <div *ngIf="flagImage">
      <h5>{{currentCountry}}</h5>
      <img id="flagImage" class="m-auto" src="{{flagImage}}">
    </div>
  </div>
</div>
